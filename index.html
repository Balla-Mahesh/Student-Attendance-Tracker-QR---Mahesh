<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance System - QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .hidden {
      display: none;
    }

    #qr-reader {
      margin-top: 20px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Student Attendance Management System</h1>
  <p>QR Code Based Attendance</p>
</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="userId" placeholder="User ID">
  <select id="role">
    <option value="student">Student</option>
    <option value="faculty">Faculty</option>
  </select>
  <button onclick="login()">Login</button>
  <p class="error" id="loginError"></p>
</div>

<!-- FACULTY DASHBOARD -->
<div class="container hidden" id="facultyBox">
  <h2>Faculty Dashboard</h2>
  <button onclick="createSession()">Create Session & Generate QR</button>
  <br><br>
  <img id="qrImage" style="width:100%; display:none;">
  <p class="success" id="facultyMsg"></p>
</div>

<!-- STUDENT DASHBOARD -->
<div class="container hidden" id="studentBox">
  <h2>Student Dashboard</h2>
  <button onclick="startScanner()">Scan QR Code</button>
  <div id="qr-reader"></div>
  <p class="success" id="studentMsg"></p>
  <p class="error" id="studentError"></p>
</div>

<script>
  const BASE_URL = "http://localhost:5000"; // Flask backend
  let currentUser = {};
  let html5QrCode;

  function login() {
    const userId = document.getElementById("userId").value;
    const role = document.getElementById("role").value;

    if (!userId) {
      document.getElementById("loginError").innerText = "Enter User ID";
      return;
    }

    currentUser = { userId, role };
    document.getElementById("loginBox").classList.add("hidden");

    if (role === "faculty") {
      document.getElementById("facultyBox").classList.remove("hidden");
    } else {
      document.getElementById("studentBox").classList.remove("hidden");
    }
  }

  // FACULTY: Create session & QR
  function createSession() {
    fetch(`${BASE_URL}/faculty/create-session`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ faculty_id: currentUser.userId })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("qrImage").src = data.qr_url;
      document.getElementById("qrImage").style.display = "block";
      document.getElementById("facultyMsg").innerText =
        "QR generated. Valid for 2 minutes.";
    })
    .catch(() => {
      document.getElementById("facultyMsg").innerText =
        "Error generating QR.";
    });
  }

  // STUDENT: Start QR Scanner
  function startScanner() {
    html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        html5QrCode.stop();
        markAttendance(qrCodeMessage);
      },
      error => {}
    );
  }

  // STUDENT: Mark Attendance
  function markAttendance(sessionToken) {
    fetch(`${BASE_URL}/student/mark-attendance`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        student_id: currentUser.userId,
        session_token: sessionToken
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("studentMsg").innerText =
          "Attendance marked successfully!";
      } else {
        document.getElementById("studentError").innerText =
          data.message || "Attendance failed.";
      }
    })
    .catch(() => {
      document.getElementById("studentError").innerText =
        "Server error.";
    });
  }
</script>

</body>
</html>
